<div class="container alwaysLandscape" ng-controller="DashboardController">
    <div class="row">
        Sistem durumu: <b>{{active.active ? "Aktif" : "Pasif"}}</b><br>
        <span ng-if="active.active">
            Sistemin aktif hale getirildiği tarih: <b>{{start | date: 'medium'}}</b><br>
            Sistem şu süredir çalışıyor: <b>{{startFromNow}}</b>
        </span>
    </div>
    <div class="row">
        <table class="eventTable">
            <tbody>
            <tr>
                <td rowspan="3">
                    <tap-directive ng-if="taps[0]" tap="taps[0]" >
                    </tap-directive>
                </td>
                <td rowspan="3">
                    <tap-directive ng-if="taps[1]" tap="taps[1]" >
                    </tap-directive>
                </td>
                <td rowspan="3">
                    <tap-directive ng-if="taps[2]" tap="taps[2]" >
                    </tap-directive>
                </td>
                <td>
                    <tap-directive ng-if="taps[3]" tap="taps[3]" >
                    </tap-directive>
                </td>
                <td>
                    <tap-directive ng-if="taps[4]" tap="taps[4]" >
                    </tap-directive>
                </td>
                <td>
                    <tap-directive ng-if="taps[5]" tap="taps[5]" >
                    </tap-directive>
                </td>
                <td>
                    <tap-directive ng-if="taps[6]" tap="taps[6]" >
                    </tap-directive>
                </td>
            </tr>
            <tr>
                <td>
                    <tap-directive ng-if="taps[7]" tap="taps[7]" >
                    </tap-directive>
                </td>
                <td>

                    <tap-directive ng-if="taps[8]" tap="taps[8]" >
                    </tap-directive>
                </td>
                <td>
                    <tap-directive ng-if="taps[9]" tap="taps[9]" >
                    </tap-directive>
                </td>
                <td>
                    <tap-directive ng-if="taps[10]" tap="taps[10]" >
                    </tap-directive>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <tap-directive ng-if="taps[11]" tap="taps[11]" >
                    </tap-directive>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
